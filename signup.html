  <body class="d-flex align-items-center py-4 bg-body-tertiary text-center">
    <main class="form-signin w-100 m-auto">
      <form class="form-signin" action="/" method="post">
        <img
          class="mb-4"
          src="images/logo.png"
          alt="brand logo"
          width="72"
          height="72"
        />
        <h1 class="h5 mb-1 font-weight-bolder">Sign Up to My NewsLetter!</h1>

        <input
          type="text"
          class="form-control top"
          id="floatingInput"
          name="firstName"
          placeholder="First Name"
        />

        <input
          type="text"
          name="lastName"
          class="form-control middle"
          id="floatingPassword"
          placeholder="Last Name"
        />
        <input
          type="email"
          name="email"
          class="form-control bottom"
          id="floatingPassword"
          placeholder="Email"
        />

        <button class="btn btn-primary w-100 py-2 mt-3" type="submit">
          Sign Me Up!
        </button>
        <p class="mt-2 mb-3 text-body-secondary">&copy; The News</p>
      </form>
